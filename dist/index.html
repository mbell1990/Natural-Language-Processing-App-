  <body>
    <main>
      <section>
        <div class="container">
          <div class="grid">
            <div class="form-result">
            <h1 class="form-title">NLP Analyser</h1>
            <p>
              This Natural Language Processing app recieves a web url for an article such as a news story and performs sentiment analysis using the meaningcloud API. Paste a URL in the form below to
              receive results.
            </p>
            <form class="" onsubmit="return Client.handleSubmit(event)">
              <input
                id="name"
                type="text"
                name="input"
                value=""
                placeholder="Enter article url"
                required
              />
              <input
                type="submit"
                name=""
                value="Submit"
                onclick="return Client.handleSubmit(event)"
                onsubmit="return Client.handleSubmit(event)"
              />
            </form>
            <div id="results"></div>
            </div>
          
          <div class="form-image">
            <img src="../media/learning/learning.svg" alt="learning image" />
          </div>
        </div>
      </section>
    </main>
